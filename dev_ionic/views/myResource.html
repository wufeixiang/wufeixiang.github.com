<ion-view title="我的资源">
	<ion-content>
		<div class="noinfo" ng-show="list.length==0">
			没有信息
		</div>

		<div class="list" ng-if="list.length>0">
			<div class="item item-divider">
				客户列表
			</div>
			<a href="#/tab/myResourceDetail/{{item.cid}}" class="item item-icon-left" ng-repeat="item in list"> <i class="icon ion-person"></i> {{item.cname}}（{{item.cid}}）
			<p>
				{{item.caddr}}
			</p> </a>
		</div>
	</ion-content>
</ion-view>
