<ion-view title="精彩推荐">
	<ion-content>
		<ion-infinite-scroll
		ng-if="moreDataCanBeLoaded()"
		on-infinite="loadMore()"
		distance="1%"
		></ion-infinite-scroll>
		<ion-list>
			<div ng-repeat="item in list" class="list card">
				<div class="item-image">
					<img class="full-image" ng-src="{{item.xg_file}}">
				</div>
				<div class="item tabs tabs-secondary tabs-icon-left">
					<a class="tab-item" ng-click="setPlanGood(item)"> <i class="icon ion-thumbsup"></i> Like ({{item.good_cnt}}) </a>
					<a class="tab-item" > <i class="icon ion-chatbox"></i> Comment  ({{item.comment_cnt}}) </a>
					<a class="tab-item" ng-click="setPlanFavor(item)"> <i  class="icon ion-ios7-heart-outline"  ng-class="{'ion-heart':item.favor}"></i> Favor </a>
				</div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
