<ion-view title="账号设置">
	<ion-content>
		<ul class="list">
			<li class="item item-toggle">
				允许他人关注我
				<label class="toggle toggle-positive">
					<input type="checkbox" checked="checked">
					<div class="track">
						<div class="handle"></div>
					</div> </label>
			</li>
			<li class="item item-toggle">
				允许他人查看我的空间
				<label class="toggle toggle-positive">
					<input type="checkbox" checked="checked">
					<div class="track">
						<div class="handle"></div>
					</div> </label>
			</li>
		</ul>
	</ion-content>
</ion-view>
