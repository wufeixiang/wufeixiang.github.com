<!DOCTYPE html>
<html>
	<head>
		<title>个人简历</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="bootstrap3/css/bootstrap.css">
		<link rel="stylesheet" href="app.min.css">
		<style></style>
	</head>

	<body>
		<div class="app-page" data-page="home">
			<div class="app-topbar blue">
				<div class="app-title">
					个人简历
				</div>
			</div>
			<!--这里放时光轴工作经历-->
			<div class="app-content">
				<div class="app-section my-intro" style="padding:10px;">
					<h4>2012年6月</h4>
					<p>
						广东海洋大学软件工程本科毕业
						<br />
						进入圆方软件，担任研发工程师至今
					</p>
					<h4>2013年</h4>
					<p>
						集团提出进行云端落地，启动云设计项目
						<br />
						开始为公司云设计平台进行服务器架构，开发
						<br />
						为集团开启云时代打下坚实的基础
					</p>
					<h4>2014年</h4>
					<p>
						集团提出三屏合一概念，启动移动平台项目
						<br />
						开始为公司移动平台提供服务器端支持，开放API
					</p>

				</div>
				<div class="app-section">
					<div class="app-button red" data-target="detail" data-target-args='{"item":"server","title":"云设计服务器架构"}'>
						云设计服务器架构
					</div>
					<div class="app-button bg-lighterBlue" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						云设计客户端开发
					</div>
					<div class="app-button bg-orange" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						云设计后台管理系统
					</div>
					<div class="app-button bg-lightGreen" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						云推送服务开发
					</div>
					<div class="app-button bg-teal" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						云设计开放接口开发
					</div>
				</div>
				<div class="app-section">
					<div class="app-button blue" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						ios项目开发
					</div>
					<div class="app-button green" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						php扩展开发
					</div>
				</div>

				<div class="app-section">
					<div class="app-button bg-taupe" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						GitLab代码仓库搭建
					</div>
					<div class="app-button bg-steel" data-target="detail" data-target-args='{"item":"client","title":"云设计客户端开发"}'>
						Gitweb增量更新扩展
					</div>
					<div class="app-button bg-grayDark" data-target="detail">
						WebGit在线提交开发
					</div>
				</div>
			</div>
		</div>

		<div class="app-page" data-page="detail">
			<div class="app-topbar blue">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">
					详情
				</div>
			</div>
			<div class="app-content">
				<div class="app-button loading">
					loading...
				</div>
			</div>
		</div>
		<script src="zepto.js"></script>
		<script src="app.min.js"></script>
		<script src="m.js"></script>
	</body>
</html>
