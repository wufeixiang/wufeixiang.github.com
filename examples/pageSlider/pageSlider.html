		-moz-border-radius:20px;

	{
		position:absolute;
		width:100%;
		top:0 ;
		left:25%; 
		margin-left:%;
		z-index:2;
	}

	{
		float:left;
		padding:10px 20px;
		margin:0 10px;
		cursor:pointer;
		background:rgba(255,255,255,.4);
		border:1px solid #dee;
