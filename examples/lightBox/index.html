<style type="text/css">
*{margin:0;padding:0;}
ul,li{list-style:none;}
body{
	font-family:"Microsoft Yahei",Arial, Helvetica, sans-serif;
	color:#fff;
}
a{color:#fff;}
img{margin:0;padding:0;border:none;}
	/*
	* to make the lightbox effect , we should hide the big image first 
	* and user presudo to animate it 
	*/
	.mask
	{
		position:fixed;
		left:0;top:0;
		width:0;height:0;
		z-index:99;
		padding:0;
		text-align:center;
		overflow:hidden;
	}
	.mask img
	{
		position:relative;
		opacity:0;
		box-shadow: 5px 1px 10px 1px rgba(0,0,0,0.4);
		-webkit-transition:all .5s linear; 
		border:4px solid #eee;
	}
	.mask:target
	{
		height:100%;
		width:100%;
		bottom:0px;right:0px;
	}
	.mask:target .close, .mask:target img
	{
		-webkit-animation:topIn 1.2s ease-in-out;
		opacity:1;
	}
	@-webkit-keyframes fadeInScale
	{
		0%{-webkit-transform:scale(10,10);opacity:0;}
		100%{-webkit-transform:scale(1,1);opacity:1;}
	}
	
	@-webkit-keyframes leftIn
	{
		0%{-webkit-transform:translateX(-100%);opacity:0;}
		100%{-webkit-transform:translateX(0);opacity:1;}
	}
	@-webkit-keyframes rightIn
	{
		0%{-webkit-transform:translateX(100%);opacity:0;}
		100%{-webkit-transform:translateX(0);opacity:1;}
	}
	@-webkit-keyframes topIn
	{
		0%{-webkit-transform:translateY(100%);opacity:0;}
		100%{-webkit-transform:translateY(0);opacity:1;}
	}
	@-webkit-keyframes bottomIn
	{
		0%{-webkit-transform:translateY(100%);opacity:0;}
		100%{-webkit-transform:translateY(0);opacity:1;}
	}
	
	
	.mask .close
	{
		position:absolute;
		top:0;
		right:0;
		width:80px;
		heigth:28px;
		color:#fff;
		font-size:18px;
		text-align:center;
		display:block;
		background:rgba(0,0,0,.6);
		padding:10px;
		opacity:0;
	}
	
	/*now we should style the normal thumbs */
	.thumbs li
	{
		display:block;
		padding:5px;
		margin:10px;
		border:1px solid #d2d2d2;
		-webkit-box-shadow:2px 1px 10px 1px rgba(0,0,0,.5);
		float:left;
		background:#eee;
	}
	
	
	.pages
	{
		width:100%;
		position:absolute;
		left:0;
		top:0;
		z-index: 0;
	}
	.pages li
	{
		position: relative;
    	height: 100%;
    	width: 20%; /*  NOTE: numVideos/100%  */;
    	float: left;
		overflow:hidden;
		-webkit-box-shadow:-10px 1px 14px 1px rgba(0,0,0,.5);
		-webkit-transition: all 0.5s; 
	}
	.pages ul:hover li
	{
		width: 10%;
	}
	.pages ul li:hover
	{
		width: 60%;/*这里算一下即可： 100% -  4*10%  = 60%  */
	}
	.page img
	{
		min-width:100%;
		min-height:100%;
		height: auto;
        width: auto;
	}
	.x1{background:#eee;}
	.x2{background:#ddd;}
	.x3{background:#ccc;}
	.x4{background:#bbb;}
	.x5{/*background:url(images/5.jpg) center;*/}
	.caption
	{
		position:absolute;
		left:0;top:0;
		/*这个的宽度得指定一下*/
		width:1024px;
		padding:20px;
		background:rgba(0,0,0,.5);
	}
	
	/*
	 * 2. let's style the header navigation 
	*/
	header
	{
		position:absolute;
		width:100%;
		top:-1px ;
		left:25%; 
		margin-left:%;

	header li
	{

	}
	header li:hover

		-webkit-transition:all .5s ease-in-out;
		background:rgba(255,255,255,.7);
		-webkit-transform:scale(1.2);
		-webkit-box-shadow:1px 1px 100px 1px rgba(255,255,255,.5);
