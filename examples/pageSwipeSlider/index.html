<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slider</title>
<style type="text/css">
*{margin:0;padding:0;}
ul,li{list-style:none;}
body{
	font-family:"Microsoft Yahei",Arial, Helvetica, sans-serif;
	overflow: hidden;/*这里内容过多会出现竖向滚动条*/
	text-align:center;
} 

/*外部上下滑的slider*/
#wrapper
{
	height:100%;
	overflow:hidden;
}
.pages
{
	height: 100%;
}
.hswipe .hitem
{
	height: 100%;
	float: left;
	background:#fff;  
	display:block;
}

.hswipe img
{
	min-width:100%;
	min-height:100%;
}

/*内部上下滑的slider*/
#vWrapper
{
	width:100%;
	height:100%;
	overflow:hidden;
}
.vpages
{
	position:absolute; 
	z-index:1;/*注意要加这个*/
}
.vswipe .vitem
{
}
.vswipe .vitem img
{
	min-width:1024px;
	min-height:768px;
}

/*页码*/
.pageNumber
{
	position:fixed;
	right:0;
	top:0;
	padding:10px 40px; 
	text-align:center;
	background:rgba(0,0,0,.5);
	color:#fff;
}
.currentPage
{
	color:#F00;
	margin:0 10px;
}
</style>

</head>
<body>
<div id="wrapper">
    <div class="pages hswipe">
          <ul>
             <li class="hitem">
                 <div id="vwrapper">
                     <div class="vpages vswipe">
                          <ul>
                             <li class="vitem"><img src="images/2.jpg" /></li>
                             <li class="vitem"><img src="images/1.jpg" /></li>
                             <li class="vitem"><img src="images/3.jpg" /></li>
                             <li class="vitem"><img src="images/4.jpg" /></li>
                             <li class="vitem"><img src="images/3.jpg" /></li>
                           </ul>
                     </div>
                 </div>
             </li>
             <li class="hitem"><img src="images/2.jpg" /></li>
             <li class="hitem"><img src="images/1.jpg" /></li>
             <li class="hitem"><img src="images/3.jpg" /></li>
             <li class="hitem"><img src="images/4.jpg" /></li>
          </ul>
    </div>
</div>
<div class="pageNumber">
    <span class="currentPage"></span>/
    <span class="totalPage"></span>
</div>
<!--代码高亮工具--> 
<script type="text/javascript" src="../../public/js/jquery.js"></script> 
<script type="text/javascript" src="../../public/js/iscroll.js"></script> 
<script type="text/javascript">
var myScroll;

function loaded() {
	var length = $(".pages .hitem").length ; 
	$(".pages").css("width",length*100+"%");
	$(".pages .hitem").css("width",100/length+"%");
	
	$(".currentPage").text("1");
	$(".totalPage").text(length);
	
	var hScroll = new iScroll('wrapper', {
		snap: true,
		momentum: false,
		hScrollbar: false,
		onScrollEnd: function () {
			var current = (this.currPageX+1) ; 
			$(".currentPage").text(current);
		}
	 });
	 
	 //vscroll 
	// var vlength = $(".vpages .vitem").length ; 
	//$(".vpages").css("height",vlength*100+"%");
	//$(".vpages .vitem").css("height",100/length+"%");
	
	 var vScroll = new iScroll('vwrapper', {
		snap: true,
		momentum: false,
		hScrollbar: false,
		vScrollbar: false,
		onScrollEnd: function () {
			//var current = (this.currPageX+1) ; 
			//$(".currentPage").text(current);
		}
	 });
	 
}
document.addEventListener('DOMContentLoaded', loaded, false);
</script>


</body>
</html>
