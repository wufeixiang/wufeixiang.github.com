#columns
{
	-webkit-column-count: 3;
	-webkit-column-gap: 10px;
	-webkit-column-fill: auto;
}
.pin
{
	display: inline-block;
	background: #FEFEFE;
	border: 2px solid #FAFAFA;
	box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
	margin: 0 2px 15px;
	-webkit-column-break-inside: avoid;
	-moz-column-break-inside: avoid;
	column-break-inside: avoid;
	padding: 5px;
	background: -webkit-linear-gradient(45deg, #FFF, #F9F9F9);
	opacity: 1;
	position:relative;
	-webkit-transition: all .2s ease;
}
.pin img.img {
	width: 100%;
}
.pin .img_info
{
	padding:5px 0;
}
.pin .img_info em
{
	color:#000;
}
.pin .img_info span
{
	margin:0 3px;
}
@media (min-width: 960px) {
	#columns {
		-webkit-column-count: 4;
		-moz-column-count: 4;
		column-count: 4;
	}
}

@media (min-width: 1100px) {
	#columns {
		-webkit-column-count: 5;
		-moz-column-count: 5;
		column-count: 5;
	}
}

#columns:hover .pin:not(:hover) {
	opacity: 0.4;
}

</style>

	$(document).ready(
		function()
		{
			count = 19 ; 
			var defaultVision = "建筑"
			for( i=1;i<count;++i )
			{
				var pin = $('<div></div>',{'class':'pin'}) ;
				var img_src = 'photos/'+defaultVision+'/'+i+'.jpg' ;
				
				
			    var img = $('<img />',{'src':'../images/loading.gif','data-original': img_src,'class':'lazy img'});
				pin.append(img);
				var img_info ="<div class='img_info'><img src='../images/loading.gif' /></div>" ;
				pin.append(img_info);
				$('#columns').append(pin);
			}
			
			mylazy();
		    setTimeout("setPhoto_info();",1000);
		}
	);
	
	var mylazy = function()
	{
		$("img").lazyload({
	            effect : "fadeIn",
		});	
	}
	function setPhoto_info()
	{
		//获取图片的Exif信息
		$('.pin img').each(function(index, element) {
			    var info = "" ;
				var model = "" ; 
				var fnumber = "" ;
				var time = "" ;
				var iso = "" ; 
                var $this = $(this).exifLoad(function()
				{
					model = $this.exif("Model");
					fnumber = $this.exif("FNumber");
					time = $this.exif("ExposureTime");
					iso = $this.exif("ISOSpeedRatings");
					
					var img_info = "<span>型号:<em class='model'>"+model+"</em></span>"+
					"<span>光圈:<em class='fNumber'>"+fnumber+"</em></span>"+
					"<br /><span>快门:<em class='ex_time'>"+time+"</em></span>"+
					"<span>ISO:<em class='iso'>"+iso+"</em></span>";
					$('.img_info').eq(index).html(img_info);
				});
		});
	}
</script>
