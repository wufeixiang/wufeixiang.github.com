<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Welcome to Wu Feixiang Example Blog</title>
<link href="../public/style/common.css" rel="stylesheet">
<script src="../public/js/jquery.js"></script>
</head>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	background:url(../public/images/bgmetro.png) repeat;
	font-family:Tahoma, Helvetica, 'SimSun', sans-serif;
	font-size:20px;
	color:#fff;
}
#container {
	width:100%;
	height:100%;
}
a.block {
	padding:20px 40px;
	text-align:center;
	display:block;
	float:left;
	margin:20px;
	-webkit-box-shadow:2px 2px 10px 1px rgba(0,0,0,.3);
	-webkit-transition:All 1s ease;
	-webkit-border-radius:0 30px 0 30px;/*角度按顺时针排*/
}
a:hover {
	-webkit-transition:All .5s ease;
	-webkit-box-shadow:1px 2px 50px 1px rgba(255,255,255,.5);
}
.imgTitle {
	font-size:5.8em;
}
a:link, a:active, a:visited {
	color: #fff;
	text-decoration:none;
}
</style>
<body>
<div id="container">
    <a href="qrcode/index.html" class="block bg-color-green"><h1 class="imgTitle">Q</h1>Qrcode Generator</a>
    <a href="regex/index.html" class="block bg-color-blue"><h1 class="imgTitle">R</h1>Regex</a>  
</div>
<script type="text/javascript">
    $(document).ready(
		function()
		{
			$('a').on('click',function()
			  {
				  event.preventDefault();
				  var href = $(this).attr("href");
				  parent.slideTo(href);
			  });
		}
	);
</script>
</body>
</html>
