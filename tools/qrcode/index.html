<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Welcome to Wu Feixiang Example Blog</title>
<link href="../styles/common.css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="jquery.qrcode.min.js"></script>
</head>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font-family:"Microsoft Yahei",Tahoma, Helvetica, 'SimSun', sans-serif;
	font-size:20px;
	color:#000;
	width:100%;
	text-align:center;
}
.wrapper
{
	margin:50px auto;
	width:400px;
}
.block
{
	padding:10px;
	color:#fff;
	display:block;
	width:120px;
	cursor:pointer;
}
textarea
{
	padding:10px;
	width:400px;
	height:200px;
}
#qrcode
{
	margin:10px;
}
.title
{
	font-size:20px;
	color:#999;
	text-align:left;
	padding:4px 0;
}
</style>
<script>
	function generateCode()
	{
		var code = $("#text").val();
		$('#qrcode').html("");
		if( $.trim(code) != "" )
		{   
		   $('#qrcode').qrcode(code);
		}
	}
</script>
<body>
     <div class="wrapper">
       <h1 class="title">二维码生成工具</h1>
       <textarea name="text" id="text"></textarea>
       <span id="ok" class="block bg-color-blue" onClick="generateCode();">生成二维码</span> 
       <div id="qrcode"></div>
     </div> 
</body>
</html>
