<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Welcome to YFWay Server</title>
</head>
<style type="text/css">
*{margin:0;padding:0;}
body {
	font-family:Tahoma,Helvetica,'SimSun',sans-serif;
	font-size:20px;
	color:#fff;
}
#container {
	width:100%;
	height:100%;
}
#center {
	position:absolute;
	width:600px;
	height:600px;
	top:50%;
	left:50%;
	margin:-300px 0 0 -300px;
}
a.block {
	width:200px;
	height:200px;
	text-align:center;
	display:block;
	float:left;
	margin:40px;
	-webkit-box-shadow:2px 2px 10px 1px rgba(0,0,0,.3);
	-webkit-transition:All 1s ease;
	-webkit-transform: rotate(0deg)
}
a:hover {
	background:#6fd2ff;
	font-size:24px;
	-webkit-transition:All 1s ease;
	-webkit-transform: rotate(12deg) scale(1);
}
.green {
	background:#66c010;
}
.blue{background:#01acda;}
.grey {
	background:#ffeeee;
}
.imgTitle
{
	font-size:5.8em;
}
a:link, a:active, a:visited {
	color: #fff;
	text-decoration:none;
}
</style>
<body>
<div id="container">
  <div id="center"><a href="/gitweb" class="block green"><h1 class="imgTitle">G</h1>Git Web</a> <a href="/dev.web" class="block blue" ><h1 class="imgTitle">e</h1>Web Server</a> </div>
</div>
</head>
</body>
</html>
