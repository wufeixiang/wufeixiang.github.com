<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	background:#666;
}
#largeBg
{
	width:100%;height:100%;
	position:fixed;
	left:0;top:0;
	background:url(photos/1.jpg) fixed no-repeat;
	background-size:cover;
}
#container {
	width:100%;
	height:100%;
}
#center {
	position:relative;
	width:768px;
	margin:100px auto 0;
}
.content
{
	position:relative;
	height:450px;
	background:rgba(0,0,0,.6);
	border:1px solid #646464;
	box-shadow:2px 4px 4px rgba(0,0,0,.5);
}

.blocks
{
	margin:30px 25px;
}
a.block {
	width:100px;
	height:100px;
	text-align:center;
	display:block;
	float:left;
	margin:40px 20px;
	-webkit-box-shadow:2px 2px 10px 1px rgba(0,0,0,.3);
	-webkit-transition:All 1s ease;
	-webkit-transform: rotate(0deg)
}
a.block:hover {
	background:#6fd2ff;
	-webkit-transition:All 1s ease;
	-webkit-transform: rotate(12deg) scale(1);
}
.green {
	background:#66c010;
}
.blue {
	background:#01acda;
}
.grey {
	background:#ffeeee;
}
.imgTitle {
	font-size:3.5em;
}
a:link, a:active, a:visited {
	color: #fff;
	text-decoration:none;
}
.left_link,.right_link
{
	width:147px;
	height:36px;
	position:absolute;top:0; 
	box-sizing:border-box;
	font-size:14px;
}
.left_link
{
	background:url(images/tip-lt.png) no-repeat;
	left:-1px;
	padding:7px 0 0 27px;
}
.right_link
{
	background:url(images/tip-rt.png) no-repeat;
	right:0;
	padding:7px 0 0 55px;
}
.changeBgBt
{
	position:absolute;
	right:0;
	color:#fff;
	margin-top:10px;
}
.changeBgBt span
{
	width:16px;
	height:16px;
	line-height:14px;
	text-align:center;
	display:inline-block;
	border:1px solid #999;
	cursor:pointer;
}
.changeBgBt em{font-size:10px;cursor:pointer;margin:0 4px;}
.skill
{
	position:absolute;
	bottom:0;
	height:114px;
	width:100%;
	color:#999;
	line-height:114px;
	border-top:1px solid #646464;
}
.skill .title
{
	width:106px;
	text-align:center;
	display:inline-block;
	background:url(images/left_arr_line.png) right top no-repeat;
}
</style>

                <a href="examples/index.html" class="block blue" ><h1 class="imgTitle">L</h1>学习资源</a>
