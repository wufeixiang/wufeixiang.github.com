<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Welcome to Wu Feixiang's Blog</title>
<link href="style/common.css" rel="stylesheet" type="text/css">
<script src="tools/js/jquery.js"></script>
<script src="js/index.js"></script>
</head>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	width:100%;
	height:100%;
	background:#666;
	overflow:hidden;
}
#container {
	width:100%;
	height:100%;
	position:absolute;
	left:0;
	top:0;
	overflow:hidden;
	float:left;
}
.page {
	width:100%;
	height:100%;
	position:relative;
	float:left;
}
.iframe {
	width:100%;
	height:100%;
	position:absolute;
	left:0;
	box-sizing:border-box;
	padding:30px 0;
}
.loading
{
	display:none;
	z-index:100;
	width:100%;
	height:768px;
	position:fixed;
	background:url(images/loading.gif) center no-repeat rgba(0,0,0,.4);
}
.back
{
	display:none;
	position:absolute;
	left:20px;top:2px;
}
.tips{}

</style>
<body onselectstart="return false">
<img src="images/back.png" onClick="goBack();" class="back" />
<header>
  <nav><span class="tips">享受生活——基于backbone.js重新开发</span></nav>
</header>
<div id="container">
  <div class="page">
    <iframe class="iframe" id="iframe" src="main.html" frameborder="0"></iframe>
  </div>
  <!--这里加了个page的div是为了做滑动效果，还是不要了，免得占cpu-->
</div>
<footer>By ifeixiang 没有版权，共同学习<a style="color:#fff;margin:0 5px;cursor:pointer;" onClick="toHome();">回到主页</a></footer>

</html>
