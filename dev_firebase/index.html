<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="utf-8">
		<title>FireBase Example</title>
		<link rel="stylesheet" href="libs/bootstrap-3.2.0-dist/css/bootstrap.min.css" />
		<!-- AngularJS -->
		<script src="libs/angular/angular.min.js"></script>
		<!-- Firebase -->
		<script src="libs/firebase/firebase.js"></script>
		<!-- AngularFire -->
		<script src="libs/firebase/angularfire.min.js"></script>
		<!-- Common Files -->
		<script src="js/common.js"></script>
	</head>

	<body ng-controller="MyController">
		<!-- CHAT MARKUP -->
		<div class='container'>
			<div class="row">
				<div class="col-xs-12">
					<h3 class="text-center">Chat</h3>

					<ul ng-if="messages.length>0" id='example-messages' class="list-group">
						<li class="list-group-item" ng-repeat='msg in messages'>
							<h4 class="list-group-item-heading">{{msg.from}}<small class="pull-right">{{msg.writetime}}</small></h4>
							<p class="list-group-item-text">{{msg.body}}</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div style="margin:10px 0;" class="form-inline" role="form">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
								</div>
								<div class="input-group">
									<input ng-model='name' class="form-control" type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-bullhorn"></span>
								</div>
								<div class="input-group">
									<input ng-model='msg' class="form-control" ng-keydown="addMessage($event)" type='text' id='messageInput' placeholder='Type a message...'>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a>https://www.firebase.com/docs/web/libraries/angular/quickstart.html</a>
		</div>
	</body>

</html>
